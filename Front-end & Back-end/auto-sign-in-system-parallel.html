		function start() {
			for (var i = 1; i <= localStorage.getItem('AccountCounts'); i++) {
				getValidationCode(i);
			}
		}
		function blobToDataURI(blob, callback) {
			var reader = new FileReader();
			reader.onload = function (e) {
				callback(e.target.result);
			}
			reader.readAsDataURL(blob);
		}
		function getValidationCode(i) {
			var stateButton = document.getElementById("state-button");
			stateButton.innerHTML = "<button class=\"btn btn-primary\" type=\"button\" disabled><span class=\"spinner-border spinner-border-sm\" role=\"status\" aria-hidden=\"true\"></span> Running...</button>";
			//Start
			var xmlhttp = new XMLHttpRequest();
			var SignInCode = document.getElementById("Sign-In-Code").value;
			xmlhttp.open("GET", "https://skl.hdu.edu.cn/api/checkIn/code-check-in?code="+SignInCode+"&w=70&h=26", true);
			xmlhttp.responseType = "blob";
			xmlhttp.setRequestHeader("Pragma","no-cache");
			xmlhttp.setRequestHeader("Cache-Control","no-cache");
			xmlhttp.setRequestHeader("Accept","application/json, text/plain, */*");
			xmlhttp.setRequestHeader("X-Auth-Token",localStorage.getItem('ASISX-Auth-TokenAdd'+String(i)));
			xmlhttp.setRequestHeader("Accept-Language","zh-CN,en-US;q=0.9");
			xmlhttp.setRequestHeader("X-Requested-With","com.yiban.app");
			var validation_code = "";
			xmlhttp.onreadystatechange = function(){
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
					var response = this.response;
					blobToDataURI(response, function (data) {
						//document.getElementById("Sign-In-Return").innerHTML += "<p style=\"word-wrap:break-word;word-break:break-all;\">" +data+"</p>";
						const img = document.createElement('img');
						img.src = data;
						img.onload = function () {
							document.getElementById("Sign-In-Return").innerHTML += "<p style=\"word-wrap:break-word;word-break:break-all;\">"+date.toLocaleString()+"  获取验证码图片：<img src="+img.src+"></p>";
							//document.getElementById("Sign-In-Return").append(img);
    						validation_code = recImg(img);
    						displayValidationCode(validation_code,i);

						}
						
					});
					//document.getElementById("Sign-In-Return").innerHTML += "<img src=\""+window.URL.createObjectURL(response)+"\">";
					//document.getElementById("imgr").src = window.URL.createObjectURL(response);
				}else if(xmlhttp.readyState == 4 && xmlhttp.status == 403){
					stateButton.innerHTML = "<button type=\"button\" class=\"btn btn-primary\" onclick=\"start();\">Sign In!</button>";
					document.getElementById("Sign-In-Return").innerHTML += "<div class=\"alert alert-warning alert-dismissible fade show\" role=\"alert\"><strong>Auto Sign In Failed!</strong> Failed to get validation code probably because of incorrect or overdue X-Auth-Token.<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button></div>";
				}
            };
            xmlhttp.send();
		}
		function displayValidationCode(code,i){
			document.getElementById("Sign-In-Return").innerHTML += "<p style=\"word-wrap:break-word;word-break:break-all;\">"+date.toLocaleString()+"  发送验证码："+code+"</p>";
			//stateButton.innerHTML = "<button class=\"btn btn-primary\" type=\"button\" disabled><span class=\"spinner-border spinner-border-sm\" role=\"status\" aria-hidden=\"true\"></span> Validating Validation Code...</button>";
			validateValidationCode(code,i);
		}
		function validateValidationCode(code,i){
			var stateButton = document.getElementById("state-button");
			//stateButton.innerHTML = "<button class=\"btn btn-primary\" type=\"button\" disabled><span class=\"spinner-border spinner-border-sm\" role=\"status\" aria-hidden=\"true\"></span> Getting Validation Code...</button>";
			//Start
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", "https://skl.hdu.edu.cn/api/checkIn/valid-code?code="+code, true);
			xmlhttp.setRequestHeader("Pragma","no-cache");
			xmlhttp.setRequestHeader("Cache-Control","no-cache");
			xmlhttp.setRequestHeader("Accept","application/json, text/plain, */*");
			xmlhttp.setRequestHeader("X-Auth-Token",localStorage.getItem('ASISX-Auth-TokenAdd'+String(i)));
			xmlhttp.setRequestHeader("Accept-Language","zh-CN,en-US;q=0.9");
			xmlhttp.setRequestHeader("X-Requested-With","com.yiban.app");
			xmlhttp.onreadystatechange = function(){
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
					document.getElementById("Sign-In-Return").innerHTML += "<div class=\"alert alert-success alert-dismissible fade show\" role=\"alert\"><strong>签到成功！</strong> 你可以在易班的“上课啦”应用内进行确认<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button></div>";
					stateButton.innerHTML = "<button type=\"button\" class=\"btn btn-primary\" onclick=\"start();\">Sign In!</button>";
				}else if (xmlhttp.readyState == 4 && xmlhttp.status == 400){
					document.getElementById("Sign-In-Return").innerHTML += "<div class=\"alert alert-warning alert-dismissible fade show\" role=\"alert\"><strong>签到失败！</strong> 验证码识别错误！<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button></div>";
					stateButton.innerHTML = "<button type=\"button\" class=\"btn btn-primary\" onclick=\"start();\">Sign In!</button>";
				}else if (xmlhttp.readyState == 4 && xmlhttp.status == 401){
					document.getElementById("Sign-In-Return").innerHTML += "<div class=\"alert alert-warning alert-dismissible fade show\" role=\"alert\"><strong>签到失败！</strong> 签到码错误或已失效！<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button></div>";
					stateButton.innerHTML = "<button type=\"button\" class=\"btn btn-primary\" onclick=\"start();\">Sign In!</button>";
				}
				//stateButton.innerHTML = "<button type=\"button\" class=\"btn btn-primary\" onclick=\"getValidationCode();\">Sign In!</button>";
            };
            xmlhttp.send();
		}
